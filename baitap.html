<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style css vào đây */
        .fire {color: red;}
        .water {color: blue;}
        .grass {color: green;}
        .elec {color: yellow;}
        .ground {color: burlywood;}
        .orange {color: orange;}
        .cyan {color: cyan;}
    </style>
</head>
<body>
    <!-- tạo 1 bảng như ảnh thietke.jpg -->
   <table>
    <tr>
        <th>&nbsp</th>
        <th class="fire">fire</th>
        <th class="water">water</th>
        <th class="grass">grass</th>
        <th class="elec">elec</th>
        <th class="ground">ground</th>
    </tr> 
    <tr>
        <th class="fire">fire</th>
        <td class="orange">1/2</td>
        <td class="water">2</td>
        <td>1/2</td>
        <td class="cyan">1</td>
        <td class="water">2</td>
    </tr>
    <tr>
        <th class="water">water</th>
        <td class="orange">1/2</td>
        <td class="orange">1/2</td>
        <td class="water">2</td>
        <td class="water">2</td>
        <td>1</td>
    </tr>
    <tr>
        <th class="grass">grass</th>
        <td class="water">2</td>
        <td class="orange">1/2</td>
        <td class="orange">1/2</td>
        <td class="orange">1/2</td>
        <td class="orange">1/2</td>
    </tr>
    <tr>
        <th class="elec">elec</th>
        <td class="cyan">1</td>
        <td class="cyan">1</td>
        <td class="cyan">1</td>
        <td class="orange">1/2</td>
        <td class="water">2</td>
    </tr>
    <tr>
        <th class="ground">ground</th>
        <td class="cyan">1</td>
        <td class="water">2</td>
        <td class="water">2</td>
        <td>0</td>
        <td class="cyan">1</td>
    </tr>
   </table>
    
</body>
</html>
